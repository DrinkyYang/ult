<!DOCTYPE html>
<html lang="en">
<head>
  <title>ULT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <h1>ULT</h1>
    <div id="content">
    <div id="img-holder">
        <h2>Pictures</h2>
        <img id="img-content" src="/photos/photo-0.jpeg"/>
        <button id="prev-b">Prev</button>
        <button id="next-b">Next</button>
    </div>
    <div id="mchart">
        <div id="configuration">
						<label for="distance-conf">Max Distance</label>
            <input id="distance-conf" name="MaxDistance" type="text" value="100" ></input>
						<label for="speed-conf">Max Speed</label>
            <input id="speed-conf" name="MaxSpeed" type="text" value="100" ></input>
            <button id="set-b">Set</button>
        </div>
        <div id="DistancechartContainer" style="height: 300px; width: 800px;"></div>
        <div id="SpeedchartContainer" style="height: 300px; width: 800px;"></div>
    </div>
    </div>
</body>
  <script src="/js/socket.io.js"></script>
  <script src="/js/client.js"></script>
  <script src="/js/canvasjs.min.js"></script>
  <style type="text/css">
   body {
       text-align: center;
   }
   #content {
       display: inline-block;
   }
   #charContainer {
   }
   #mchart {
       margin: 20px;
       float:left;
   }
   #img-holder{
       text-align: center;
       float:left;
       padding: 10px;
   }
   #img-content {
       display: block;
       width: 400px;
       padding-bottom: 10px;
   }
  </style>
</html>
